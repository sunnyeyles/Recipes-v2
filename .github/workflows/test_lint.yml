name: Test Build and Lint

# this workflow will run the linter, then build the application and ensure there are no build errors
on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies and run lint and build
        run: |
          npm install
          npm run build --if-present
          npm run lint
