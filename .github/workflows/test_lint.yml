name: Test Build and Lint

# This workflow will run the linter, then build the application and ensure there are no build errors
on:
  workflow_dispatch:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: pass environment variables
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env

      - name: Install dependencies and run lint and build
        run: |
          echo OPENAI_API_KEY
          echo .env
          npm install
          npm run build --if-present
          npm run lint
